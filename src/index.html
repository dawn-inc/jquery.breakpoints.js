        $.breakpoints({
            sp: {
                min: 0,
                max: 750
            },
            pc: {
                min: 751,
                max: Infinity
            }
        });

        $.breakpoints.on('sp', function(e, obj) {
            console.log(e, obj);
        });

            console.log(e, obj);
        });
