<!DOCTYPE html>
<html>
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- title -->
    <title>DEMO - jQuery Breakpoint js</title>
</head>
<body>

    <div id="console"></div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="jquery.breakpoint.js"></script>
    <script>
        $(function() {
            $.breakpoint.set([
                {
                    name: 'sp',
                    max: 738
                },
                {
                    name: 'tb',
                    max: 900
                },
                {
                    name: 'pc',
                    max: Infinity
                }
            ]);

            $.breakpoint.watch();

            $.breakpoint.on('sp => tb', function() { console.log('sp => tb') });
            $.breakpoint.on('tb => pc', function() { console.log('tb => pc') });
            $.breakpoint.on('pc => tb', function() { console.log('pc => tb') });
            $.breakpoint.on('tb => sp', function() { console.log('tb => sp') });

            $.breakpoint.on('sp => pc', function() { console.log('sp => pc') });
       });
    </script>
</body>
</html>
